<div class="container">
  <h2>Cadastro de Cliente</h2>
  <form (ngSubmit)="cadastrar()" #cadastroForm="ngForm">

    <!-- Nome -->
    <div class="form-group">
      <label for="nome">Nome:</label>
      <input type="text" id="nome" class="form-control" name="nome" [(ngModel)]="cliente.nome" required>
    </div>

    <!-- Email -->
    <div class="form-group">
      <label for="email">Email:</label>
      <input type="email" id="email" class="form-control" name="email" [(ngModel)]="cliente.email" required>
    </div>

    <!-- Senha -->
    <div class="form-group">
      <label for="senha">Senha:</label>
      <input type="password" id="senha" class="form-control" name="senha" [(ngModel)]="cliente.senha" required>
    </div>

    <!-- BotÃ£o de Cadastro -->
    <button type="submit" class="btn btn-primary" [disabled]="!cadastroForm.form.valid">Cadastrar</button>
  </form>
</div>
